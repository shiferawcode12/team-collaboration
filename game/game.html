<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors Game</title>
    <!-- css link-->
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="button-container">
        <button class="btn rock-btn" onclick="playGame('rock')">Rock</button>
        <button class="btn paper-btn" onclick="playGame('paper')">Paper</button>
        <button class="btn scissors-btn" onclick="playGame('scissors')">Scissors</button>
    </div>
    <div id="result"></div>


    <!--java script link-->
    <script src="game.js"></script>
</body>
</html>
